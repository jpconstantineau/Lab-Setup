apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: argocd-server-ingress
  labels:
    app: argocd
  annotations:
    kubernetes.io/ingress.class: "traefik"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: "k3s-a"
    http:
      paths:
      - path: /
        backend:
          serviceName: argocd-server
          servicePort: 80           